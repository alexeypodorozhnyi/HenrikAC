{% extends '_layout.html' %}
{% load bootstrap4 %}

{% block title %}Login {{ block.super }}{% endblock %}

{% block heading %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="col-12 col-md-6 mx-auto py-5">
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button 'Login' button_type='submit' button_class='btn-info' %}
        </form>
    </div>
</div>
{% endblock %}
